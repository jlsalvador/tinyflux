<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tinyflux â€” Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Configure your Miniflux account and Tinyflux settings"
    />

    <link rel="icon" sizes="32x32" href="assets/icon-dark-32x32.png" />
    <link rel="icon" sizes="16x16" href="assets/icon-dark-16x16.png" />
    <link rel="icon" sizes="48x48" href="assets/icon-dark-48x48.png" />
    <link rel="shortcut icon" href="assets/icon-dark-196x196.png" />
    <link rel="icon" sizes="196x196" href="assets/icon-dark-196x196.png" />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="assets/apple-touch-icon-ipad.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />

    <link rel="stylesheet" type="text/css" href="./options.scss" />
  </head>
  <body>
    <script src="options.js"></script>

    <div>
      <form>
        <div>
          <label for="inputMinifluxUrl">Miniflux URL</label>
          <input
            type="url"
            id="inputMinifluxUrl"
            aria-describedby="inputMinifluxUrlHelp"
          />
          <div id="inputMinifluxUrlHelp">
            Address to your Miniflux instance, ex: https://reader.miniflux.app/
          </div>
        </div>
        <div>
          <label for="inputMinifluxToken">Token</label>
          <input
            type="text"
            id="inputMinifluxToken"
            aria-describedby="inputMinifluxTokenHelp"
            autocorrect="off"
            spellcheck="false"
            autocomplete="off"
          />
          <div id="inputMinifluxTokenHelp">
            Token to access your Miniflux, ex:
            CDVHwyNAi8RZ87zsZRG0zf9UocZI5UGFEB7F5Ce8ixk=<br />
            <a href="https://miniflux.app/docs/api.html#authentication"
              >Documentation</a
            >.
          </div>
        </div>
        <div>
          <label for="inputMinifluxPeriodInMinutes">Period to Refresh (in minutes)</label>
          <input
            type="number"
            min="1"
            id="inputMinifluxPeriodInMinutes"
            aria-describedby="inputMinifluxPeriodInMinutesHelp"
          />
          <div id="inputMinifluxPeriodInMinutesHelp">
            Tinyflux will refresh all the user's entries at this period of time,
            ex: 15
          </div>
        </div>
        <button type="submit">Save Changes</button>
        <hr />
        <button type="button" id="btnTest">Test Connection</button>
        <button type="button" id="btnCleanIconsCache">
          Clear FavIcons Cache
        </button>
      </form>
    </div>
  </body>
</html>
